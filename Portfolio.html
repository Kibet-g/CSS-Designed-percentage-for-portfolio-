<!DOCTYPE html>
<html>
<head>
  <title>My Portfolio</title>
  <style>
    /* Add CSS styles here */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .skills {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 50px;
    }
    .skill {
      flex-basis: 200px;
      margin: 10px;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    .skill h3 {
      margin-top: 0;
    }
    .skill p {
      margin: 0;
    }
    .skill .percentage {
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
    }
    .skill .progress {
      height: 10px;
      border-radius: 5px;
      background-color: #ddd;
      overflow: hidden;
    }
    .skill .progress .bar {
      height: 100%;
      background-color: #007bff;
      display: block;
      width: 0;
      transition: width 1s;
    }
  </style>
</head>
<body background="img.jpg">
  <div class="container">
    <h1>My Portfolio</h1>
    <div class="skills">
      <div class="skill">
        <h3>CSS</h3>
        <div class="progress">
          <div class="bar" style="width: 80%;"></div>
        </div>
        <div class="percentage">
          <p>80%</p>
        </div>
      </div>
      <div class="skill">
        <h3>JavaScript</h3>
        <div class="progress">
          <div class="bar" style="width: 70%;"></div>
        </div>
        <div class="percentage">
          <p>70%</p>
        </div>
      </div>
      <div class="skill">
        <h3>PHP</h3>
        <div class="progress">
          <div class="bar" style="width: 60%;"></div>
        </div>
        <div class="percentage">
          <p>60%</p>
        </div>
      </div>
      <div class="skill">
        <h3>Android Mobile App Development</h3>
        <div class="progress">
          <div class="bar" style="width: 50%;"></div>
        </div>
        <div class="percentage">
          <p>50%</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
